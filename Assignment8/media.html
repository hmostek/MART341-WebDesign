<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment8 Project Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Project Gallery &amp; Media Showcase</h1>
    </header>
    
    <!-- Main Gallery Section -->
    <section class="gallery">
        <!-- Image Gallery with Div and Span elements -->
        <div class="image-item">
            <img src="Delta-Gamma-House.jpg" alt="This is Delta Gamma's house off of University Ave.">
            <span class="caption">Delta Gamma House</span>
        </div>
        <div class="image-item">
            <img src="DG-foundation.jpg" alt="Delta Gamma Foundation logo">
            <span class="caption">Delta Gamma Foundation</span>
        </div>
        <div class="image-item">
            <img src="Griz-Athletics.jpg" alt="Griz Athletics Stadium">
            <span class="caption">Griz Athletics Stadium</span>
        </div>
        <div class="image-item">
            <img src="images/image4.jpg" alt="UM Gallagher Business Building">
            <span class="caption">University of Montana Campus</span>
        </div>
        <div class="image-item">
            <img src="images/image5.jpg" alt="Image from Bing">
            <span class="caption">Inspirational Moment</span>
        </div>
    </section>
    
    <!-- Audio and Video Section -->
    <section class="media-section">
        <!-- Audio Element -->
        <div class="audio-container">
            <h2>Background Music</h2>
            <audio controls>
                <source src="media/background-music.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <!-- Video Element -->
        <div class="video-container">
            <h2>Project Walkthrough Video</h2>
            <video controls width="600">
                <source src="media/project-walkthrough.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
    </section>

    <!-- Embedded Iframe Section -->
    <section class="iframe-section">
        <h2>Project Location Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.084454065629!2d-122.41941558434382!3d37.7749292797599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c77f1d7d9%3A0x77f5c96c8a0fd67d!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1631522303056!5m2!1sen!2sus" 
                width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Art Project Gallery | All Rights Reserved</p>
    </footer>
</body>
</html>
